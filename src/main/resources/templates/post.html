<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Modelorama</title>
    <script src="https://kit.fontawesome.com/76121df6a2.js" crossorigin="anonymous"></script>
    <link rel="icon" th:href="@{/img/icono.png}">>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/templatemo-xtra-blog.css}" rel="stylesheet">
</head>
<body>
<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
            <div class="mb-3 mx-auto tm-site-logo"><img th:src="@{/img/icono.png}" alt="" width="100%"
                                                        height="100%"></div>
            <h1 class="text-center">Modelorama</h1>
        </div>
        <nav class="tm-nav" id="tm-nav">
            <ul>
                <li class="tm-nav-item"><a th:href="@{/}" class="tm-nav-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Nueva Venta
                </a></li>
                <li class="tm-nav-item"><a th:href="@{/inventarios}" class="tm-nav-link">
                    <i class="fa-solid fa-box-archive"></i>
                    Inventarios
                </a></li>
                <li class="tm-nav-item"><a th:href="@{/reportes}" class="tm-nav-link">
                    <i class="fa-solid fa-chart-pie"></i>
                    Reportes
                </a></li>
                <li class="tm-nav-item"><a th:href="@{/promociones}" class="tm-nav-link">
                    <i class="fa-solid fa-percent"></i>
                    Promociones
                </a></li>
                <li class="tm-nav-item"><a th:href="@{/soporte}" class="tm-nav-link">
                    <i class="fa-solid fa-headset"></i>
                    Soporte
                </a></li>
            </ul>
        </nav>
    </div>
</header>
    <div class="container-fluid">
        <main class="tm-main">

                        <div class="mb-4">
                            <h1 class="pt-2 tm-color-primary tm-post-title" th:text="${clase.getName()}"></h1>
                            &nbsp;
                            <p th:text="${clase.getDescription()}"></p>
                        </div>
                        <div class="row tm-row">
                            <div class="col-12">
                                <hr class="tm-hr-primary tm-mb-55">
                                <img style="padding-left: 25%;padding-bottom: 10%" th:src="@{/img/}+${clase.getImage()}">
                            </div>
                        </div>

            <footer class="row tm-row">
                <hr class="col-12">
                <div class="col-md-6 col-12 tm-color-gray">
                    Diseñador: <a rel="nofollow" target="_parent" class="tm-external-link">Héctor Chávez Vargas</a>
                </div>
                <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                    Copyright 2021 Praxis.
                </div>
            </footer>
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
